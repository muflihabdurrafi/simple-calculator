<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator | By Muflih</title>
    </head>
    <body>
        <div><p>still far from perfect üôè</p></div>
        <div id="title"><h1>Simple Calculator</h1></div>

        <div id="result">Enter Your Numbers</div>
        <div id="calculator">
            <div class="row">
                <button class="btn input">7</button>
                <button class="btn input">8</button>
                <button class="btn input">9</button>
                <button class="btn operator">:</button>
            </div>
            <div class="row">
                <button class="btn input">4</button>
                <button class="btn input">5</button>
                <button class="btn input">6</button>
                <button class="btn operator">x</button>
            </div>
            <div class="row">
                <button class="btn input">1</button>
                <button class="btn input">2</button>
                <button class="btn input">3</button>
                <button class="btn operator">-</button>
            </div>
            <div class="row">
                <button class="btn input">0</button>
                <button class="btn input">.</button>
                <button class="btn operator">=</button>
                <button class="btn operator">+</button>
            </div>
        </div>

        <footer id="footer">Made with ‚ù§ by Muflih</footer>
        <div><p>simple, yet pretty complicated at first to get the logic down :></p></div>
        <script src="scripts.js"></script>
    </body>
</html>
